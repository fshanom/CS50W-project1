{% extends "encyclopedia/layout.html" %}

{% block title %}

    Edit Page

{% endblock %}

{% block body %}
        <h1>Edit page "{{ title }}"</h1>

        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-dark">Save</button>
        </form>

{% endblock %}
